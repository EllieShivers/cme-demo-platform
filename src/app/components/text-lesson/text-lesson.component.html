<h1>{{lesson.title}}</h1>
<div class="lessonwrapper">

  <div *ngFor="let section of lesson.sections">
    <h2>{{section.header}}</h2>
    <div *ngIf="section.imageAsset != null">
      <img src="assets/images/{{section.imageAsset.fileName}}" alt="{{section.imageAsset.altText}}"
           class="section-image image-{{section.imageAsset.position}}"></div>
    <p>{{section.body}}</p>
  </div>

  <div *ngIf="lesson.citations">
    <hr>
    <h2>
      Citations
    </h2>
    <div class="citation-wrapper">
    <div *ngFor="let citation of lesson.citations">
      <div class="citation">{{citation.apaString}}</div>
    </div>
    </div>
  </div>
</div>
