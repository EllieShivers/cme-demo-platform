<h1 class="coursetitle">{{lesson.title}}</h1>

<div class="lessonwrapper">
  <div class="video-wrapper">
    <div [innerHTML]="videoEmbedCode"></div>
  </div>

  <h2>Transcript</h2>
  <p>{{lesson.transcript}}</p>

  <div *ngIf="lesson.citations">
    <hr>
    <h2>
      Citations
    </h2>
    <div class="citation-wrapper">
      <div *ngFor="let citation of lesson.citations">
        <div class="citation">{{citation.apaString}}</div>
      </div>
    </div>
  </div>
</div>
