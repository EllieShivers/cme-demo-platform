<h1>{{lesson.title}}</h1>

<div class="lessonwrapper">
  <div class="video-wrapper">
    <div [innerHTML]="videoEmbedCode"></div>
  </div>

  <h2>Transcript</h2>
  <p *ngFor="let transcriptSection of lesson.transcript" [innerHTML]="transcriptSection"></p>

  <div *ngIf="lesson.citations">
    <hr>
    <h2>
      Citations
    </h2>
    <div class="citation-wrapper">
      <div *ngFor="let citation of lesson.citations">
        <div class="citation">
          <div *ngIf="citation.link">
            <a href="{{citation.link}}" *ngIf="citation.link" target="_blank">
              {{citation.apaString}}
            </a>
          </div>
          <div *ngIf="!citation.link">
            {{citation.apaString}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="spacer"></div>
</div>
